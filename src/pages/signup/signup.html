<ion-header>
  <ion-navbar>
    <ion-title>Registrarse</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="signup()" [formGroup]="form">

    <ion-list inset>

      <ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched']) }">
        <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <div ngxErrors="email" #emailErrors="ngxErrors">
        <div [ngxError]="['email', 'required']" [when]="['touched']">Debe ser un email válido</div>
      </div>

      <ion-item>
        <ion-input type="text" placeholder="Nick" formControlName="nick"></ion-input>
      </ion-item>

      <ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
        <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
      </ion-item>
      <div ngxErrors="password" #passwordErrors="ngxErrors">
        <div [ngxError]="['minlength', 'required']" [when]="['touched']">Debe tener al menos 6 caracteres</div>
      </div>

    </ion-list>

    <div padding-horizontal>
      <div class="form-error">{{signupError}}</div>
      <button ion-button full type="submit" [disabled]="!form.valid">Registrarse</button>
    </div>

  </form>
</ion-content>
