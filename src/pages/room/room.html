<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Salas</ion-title>
    <ion-buttons end>
      <button color="primary" ion-button icon-only (click)="addRoom()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let room of rooms" (click)="joinRoom(room.key, room.roomname, room.createdBy)"
              class="item-content">
      {{room.roomname}}
      <ion-icon color="secondary" name="chatboxes" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
